<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTC-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <div id="calc-body">
                <div id="display">
                    <div id="top-display-div"></div>
                    <div id="display-div"></div>
                </div>
                <div id="button-container">
                    <div class="button-row">
                        <button class="calc-button" id="bs-btn">BS</button>
                        <button class="calc-button" id="ac-btn">AC</button>
                        <button class="calc-button" id="c-btn">C</button>
                        <button class="calc-button op-btn">+</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-button num-btn">1</button>
                        <button class="calc-button num-btn">2</button>
                        <button class="calc-button num-btn">3</button>
                        <button class="calc-button op-btn">-</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-button num-btn">4</button>
                        <button class="calc-button num-btn">5</button>
                        <button class="calc-button num-btn">6</button>
                        <button class="calc-button op-btn">*</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-button num-btn">7</button>
                        <button class="calc-button num-btn">8</button>
                        <button class="calc-button num-btn">9</button>
                        <button class="calc-button op-btn">/</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-button neg-btn">+/-</button>
                        <button class="calc-button num-btn">0</button>
                        <button class="calc-button dec-btn">.</button>
                        <button class="calc-button" id="equal-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
